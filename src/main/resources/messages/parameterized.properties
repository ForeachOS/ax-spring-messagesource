parameters.none=message without parameters
parameters.indexed={0} and {1}
parameters.named={value} and {otherValue}
parameters.nested=nested #{parameters.none}
parameters.nestedWithSameParameters=nested #{parameters.indexed}, #{parameters.named}
parameters.formatted.simpledate={0,date,dd MMM yyyy}
parameters.formatted.dates={0,date,dd MMM yyyy} {date,date,yyyy MMM dd}